<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe</title>
    <style>
        p {
            display: none;
        }

        /* Exemplo de uso */
        #div:hover p{
            display: block;
        }

        /* FirstChild */
        p:first-child:hover {
            background-color: red;
        }
        /* Seleciona os filhos p de todo p firstChild */
        p:first-child p {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="div">
        Passe o mouse!
        <p>P apareceu!</p>
        <p>Texto</p>
    </div>
</body>
</html>
