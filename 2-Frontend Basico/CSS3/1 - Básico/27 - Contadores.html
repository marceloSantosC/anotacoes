<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contadores</title>
    <style>
        /* Cria o contador de maneira global */
        body {
            counter-reset: meuContador;
        }
        
        /* Seleciona o que vem após o h2 */
        h2::after{
            /* Incrementa */
            counter-increment: meuContador;
            /* Insere o valor incrementado após todo h2 */
            content: counter(meuContador);
        }
    </style>
</head>
<body>
<h1>Título</h1>
<h2></h2>
<h2></h2>
<h2></h2>
<h2></h2>
<h2></h2>
</body>
</html>
