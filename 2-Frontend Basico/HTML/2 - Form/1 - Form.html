<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<!-- Action define para onde o formulário será enviado quando submit for usado -->
<!-- Target define que o form será enviado (nova janela, etc), é o mesmo que em <a> -->
<!-- Method define o metodo HTTP usado -->
<form action="/servidor.js" target="_blank" method="POST">
    <!-- for é igual ao id do input-->
    <label for="email">Login: </label>
    <!-- Value é o valor padrão do input -->
    <input type="email" id="email" name="email" value="exemplo@gmail.com">

    <!-- Input sem atributo name não é enviado -->
    <label for="password">senha: </label>
    <input type="password" id="password">

    <!-- Submit envia o formulário para o manipulador definido em action -->
    <input type="submit" value="Enviar">
</form>
</body>
</html>
