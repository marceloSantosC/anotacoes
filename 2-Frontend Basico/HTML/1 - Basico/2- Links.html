<h1>Links Absolutos</h1>
<!-- É necessário colocar o http:// ou o navegador trata o link como url relativa -->
<!-- target indica como a página do link será carregada, se em nova guia, mesma guia...-->
<!-- Tittle mostra uma tooltip quando passar o mouse em cima do link-->
<a href="https://google.com.br" title="Ir para pesquisa no google"> google </a> <br>
<a href="https://google.com.br" target="_blank"> google com blank </a> <br> <br><br>


<h1>Links relativos</h1>
 <a href="index.html"> index.html </a> <br>
 <!-- Acessa index.html a partir da pasta raiz da aplicação -->
<a href="/index.html"> index.html </a> <br> 
<!-- Tenta acessar index.html dentro a pasta superior a pasta atual-->
<a href="../index.html"> index.html </a> <br> 


<h1>Link como imagem</h1>
<!-- Imagem como link -->
<!-- Title dará informações sobre o link quando passar o mouse em cima-->
<a href="index.html">
    <img src="img/dragdrop.jpg" alt="?" title="?" style="width:42px;height:42px;">
</a>
