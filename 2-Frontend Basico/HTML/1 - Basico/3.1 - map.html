
<!-- A tag img é a mesma que qualquer outra, a única diferença é o atributo usemap. -->
<!-- O atributo usemap relaciona uma img e um map a partir do #name do map-->
<img src="https://www.w3schools.com/images/w3schools_green.jpg" 
alt="Não existe imagem" title="Imagem" style="width: 200px; height: 200px;" usemap="#w3c">

<map name="w3c">
    <!-- A área clicável será um quadrado e seu evento um hyperlink-->
    <area shape="rect" coords="1, 50, 50, 1" href="https://www.google.com" alt="Ir para o google"> 
</map>
