<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Tittle -->
    <title>Head</title>

    <!-- Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Codificação de caracteres-->
    <meta charset="UTF-8">

    <!-- Descrição -->
    <meta name="description" content="Página em branco">

    <!-- Palavras-chave -->
    <meta name="keywords" content="Página, Branco, vazia">
    
    <!-- Autor -->
    <meta name="author" content="Marcelo">

    <!-- atualizar a cada 5s -->
    <meta http-equiv="refresh" content="5">

    <!-- O tamanho do viewport se ajusta ao dispositivo -->
    <!-- Zoom inicial = 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Base -->
    <!-- Agora todos links da página serão iniciados a partir de /form e terão target _blank-->
    <base href="/form" target="_black">
    <title>Título do documento</title>
</head>
<body>
    <!-- src = base/doc.html -->
    <iframe src="doc.html" frameborder="0"></iframe>
</body>
</html>
