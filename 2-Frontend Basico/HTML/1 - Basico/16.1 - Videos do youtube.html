<!-- 
    Usar vídeos de youtube é uma maneira de não se preocupar com formatos
    A url do vídeo segue o padrão https://www.youtube.com/embed/id
    O 0 ou 1 (id=0) no final indicam se o vídeo tera autoplay desabilitado(0) ou habilitado(1)
-->
<iframe width="420" height="315" src="https://www.youtube.com/embed/hrGjLIssTt0=1">
    tgbNymZ7vqY"
</iframe>

<!-- 
    Também é possível tocar uma playlist
    O parametro no final define se terá autoloop (1) ou não (0)
-->
<iframe width="420" height="315"
    src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1">
</iframe>

<!--
    Controls = 0 desabilita os controles do youtube
-->
<iframe width="420" height="315"
    src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0">
</iframe>
