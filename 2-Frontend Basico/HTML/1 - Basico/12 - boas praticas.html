<!-- Tipo de documento na primeira linha -->
<!DOCTYPE html>
<!-- html, body e head não omitidos -->
<html lang="pt-BR">
<head>
    <!-- Recuo aqui é valido -->
    <!-- Idioma e charset configurados-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Documento com tittle -->
    <title>Document</title>

    <!-- Link e Script sem atributo type -->
    <!-- Nomes de arquivos em minúsculas -->
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js"></script>
</head>
<body>
<!-- Atributo em minúscula, valor com aspas e sem espaços no igual(=)-->
<!-- Elementsos fechados -->
<p id="min"><br/></p>

<!-- Alt, width e height definidos na imagem-->
<!-- Linha de código não muito grande-->
<img src="img.png" alt="flores" style="width: 100%; height: auto;">

<!-- Não dar recuo sem um bom motivo -->
<h1>Título</h1>
<p>...</p>
<!-- Recuo aqui também é valido, assim como em tabelas e no head -->
<ul>
    <li>elemento</li>
    <li>elemento</li>
    <li>elemento</li>
</ul>

<!-- Elemento vazio fechado -->
<br/>

<!-- Comentários -->
<!-- This is a comment -->
<!--
  This is a long comment example. This is a long comment example.
  This is a long comment example. This is a long comment example.
-->
    
</body>
</html>
