<!-- Usar atributo tittle -->
<iframe src="https://www.google.com.br/" tittle="pesquisa no google" 
style="height:200px;width:300px;" name="meuIframe">
</iframe>

<!-- Um iframe pode ser usado como target de um link-->
<!-- Foi referenciado pela atributo name -->
<p><a href="https://www.w3schools.com" target="meuIframe">W3Schools.com</a></p>
