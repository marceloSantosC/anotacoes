<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Alert</title>
</head>
<body>

<script>
    // alert é usado para informar
    alert('A página foi carregada!');

    // confirm é usado para confirmar e retorna true ou false
    console.log(confirm('Você viu o alert?'));

    // prompt é usada para receber inputs, o segundo param é o valor padrão
    // É possível não passar nada e \n pula uma linha
    const name = prompt('Qual seu nome?', 'Usuário');


</script>
</body>
</html>
