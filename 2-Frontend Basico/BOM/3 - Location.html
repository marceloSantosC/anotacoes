<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>
<body>

<script>
    // URL da p√°gina atual
    location.href;    

    // Hostname da url
    location.hostname;

    // Path da url
    location.pathname;

    // protocolo usado
    location.protocol;

    // Redirecionar (carregar outro documento)
    location.assign('www.google.com');
</script>
</body>
</html>
