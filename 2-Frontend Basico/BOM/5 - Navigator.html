<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator</title>
</head>
<body>

<script>
    // verifica se cookies estão habilitados
    navigator.cookieEnabled;

    // nome do browser (netscape para chrome, firefox e opera)
    navigator.appName;

    // nome do produto (browser)
    navigator.product;

    // versão do browser
    navigator.appVersion;

    // OS do user
    navigator.platform; 

    // linguagem
    navigator.language;

    // Se está online
    navigator.onLine;

    // Java está habilitado
    navigator.javaEnabled();
</script>
</body>
</html>
